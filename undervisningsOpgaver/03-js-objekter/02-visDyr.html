<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="dyr">
        <p></p>
        <img src="" alt="">

    </div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"
        };

        // nu skal vi f√• js-info'en over i vores DOM i HTML-elementet

        let dest = document.querySelector("#dyr");
        let dyrInfo = `${dyr.navn} ${dyr.type} ${dyr.levested}`

        dest.querySelector("p").textContent = dyrInfo;
        dest.querySelector("img").src = dyr.billede;
    </script>
</body>

</html>
