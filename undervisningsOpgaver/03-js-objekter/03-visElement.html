<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p class="type"></p>
        <p class="levested"></p>

    </div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"
        };

        // nu skal vi f√• js-info'en over i vores DOM i HTML-elementet

        let dest = document.querySelector("#dyr");
        let dyrNavn = `${dyr.navn}`;
        let dyrType = `${dyr.type}`;
        let dyrLevested = `${dyr.levested}`;

        dest.querySelector("h2").textContent = dyrNavn;
        dest.querySelector(".type").textContent = dyrType;
        dest.querySelector(".levested").textContent = dyrLevested;
        dest.querySelector("img").src = dyr.billede;
    </script>
</body>

</html>
