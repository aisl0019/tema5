<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- Dette er gridet til vores dyr -->

    <div id="liste"></div>

    <script>
        // Her er vores dyr defineret

        let alleDyr = [{
                "navn": "frø",
                "type": "amfibie",
                "levested": "vandhul",
                "billede": "http://helf-kea.dk/test/fr%C3%B8.png"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "grisefarm",
                "billede": "http://helf-kea.dk/test/gris.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://helf-kea.dk/test/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://helf-kea.dk/test/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "floden",
                "billede": "http://helf-kea.dk/test/kroko.jpg"
            }
        ];

        // Nu skal listen med dyrene placeres i gridet

        document.addEventListener("DOMContentLoader", start);

        function start() {
            let dest = document.querySelector("#liste");

            function visDyr() {
                alleDyr.forEach(dyr => {
                    dest.innerHTML +=
                        `<div class="dyr">
                        <h3>${dyr.navn}</h3>
                        <img src="${dyr.billede}">
                        <p>Type: ${dyr.type}</p>
                        <p>Levested: ${dyr.levested}</p>
                        </div>`;
                })
            }
        }


        visDyr();
    </script>
</body>

</html>
